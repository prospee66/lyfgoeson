services:
  # Backend API
  - type: web
    name: lyfgoeson-backend
    runtime: node
    env: node
    rootDir: church-social-app/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        # Update this after frontend deployment with actual URL
        sync: false

  # Frontend
  - type: static
    name: lyfgoeson-frontend
    buildCommand: cd church-social-app/frontend && npm install && npm run build
    staticPublishPath: church-social-app/frontend/dist
    envVars:
      - key: VITE_API_URL
        # Update this after backend deployment with actual URL + /api
        sync: false
      - key: VITE_SOCKET_URL
        # Update this after backend deployment with actual URL
        sync: false
