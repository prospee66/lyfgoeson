services:
  # Backend API
  - type: web
    name: lyfgoeson-backend
    runtime: node
    env: node
    rootDir: church-social-app/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://churchadmin:9bIthTwct7Zzsvw5@churchapp.habdchf.mongodb.net/churchapp?appName=ChurchApp
      - key: JWT_SECRET
        value: a66420d39e24d5cd39dbd04d05aaeba35b2cb14a735941cb1aef712f5a171087
      - key: FRONTEND_URL
        value: https://placeholder.com

  # Frontend (Static Site)
  - type: web
    name: lyfgoeson-frontend
    runtime: static
    buildCommand: cd church-social-app/frontend && npm install && npm run build
    staticPublishPath: church-social-app/frontend/dist
    envVars:
      - key: VITE_API_URL
        # Update this after backend deployment with actual URL + /api
        sync: false
      - key: VITE_SOCKET_URL
        # Update this after backend deployment with actual URL
        sync: false
